<md-button class="md-primary md-raised" ng-click="showPrompt($event)">Create New Playlist</md-button>

<!-- Create Dialog -->

<md-button ng-click="$ctrl.showAddPlaylistDialog($event)">Add Playlist</md-button>

<br>
<md-input-container>
  <label>Title</label>
<input type="text" ng-model="$ctrl.playlist.title">
</md-input-container>

<br>
<md-input-container>
  <label>Description</label>

   <input type="text" ng-model="$ctrl.playlist.description">
</md-input-container>

   <br>

<md-button type="button" name="Create" ng-click="$ctrl.createPlaylist()">Create Playlist</md-button>
