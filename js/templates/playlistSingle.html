<div layout ng-controller="PlaylistController as playlistCtrl">
    <add-song-to-playlist-form flex ng-if="playlistCtrl.playlist" playlist="playlistCtrl.playlist"></add-song-to-playlist-form>
    <playlist-player flex="70" layout on-remove-song="playlistCtrl.removeSongFromPlaylist" songs="playlistCtrl.playlist.songs" playlist-title="playlistCtrl.playlist.title" ng-if="playlistCtrl.playlist.songs"></playlist-player>
</div>
