<md-dialog aria-label="List dialog">
  <md-dialog-content style="padding-top: 50px">
    <md-input-container>
      <label>Title</label>
    <input type="text" ng-model="playlist.title">
    </md-input-container>

    <br>
    <md-input-container>
      <label>Description</label>

       <input type="text" ng-model="playlist.description">
    </md-input-container>

       <br>


  </md-dialog-content>
  <md-dialog-actions>
    <md-button type="button" name="Create" ng-click="createPlaylist()">Create Playlist</md-button>

  </md-dialog-actions>
</md-dialog>
